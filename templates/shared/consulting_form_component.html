<form method="post" action="/consulting">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.tel }}

    </div>
    <div class="form-group">
        {{ form.add }}
    </div>
    {% for error in form.tel.errors %}
        <span style="color:red">{{ error }}</span>
    {% endfor %}
    <button type="submit" class="btn btn-fill-primary mt-3 mb-3">ثبت نام</button>
</form>
